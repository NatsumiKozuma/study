<!DOCTYPE html>
<html lang="ja">
<html xmlns="http://www.w3.org/1999/xhtml"
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経費申請フォーム</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div class="container">
        <h1>経費申請フォーム</h1>
        <form action="file:///c%3A/LetsEngineer/curriculum/JavaStudy/%E9%96%8B%E7%99%BA/HTML/complete.html" method="post">
            <div class="form-group">
                <label for="user_id">ユーザーID:</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>

            <div class="form-group">
                <label for="expenseDate">日付:</label>
                <input type="date" id="expenseDate" name="expenseDate" required>
            </div>

            <div class="form-group">
                <label for="expenseCategory">経費項目:</label>
                <select id="expenseCategory" name="expenseCategory" required>
                    <option value="食事">食事</option>
                    <option value="交通費">交通費</option>
                    <option value="宿泊費">宿泊費</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="expenseAmount">経費金額:</label>
                <input type="number" id="expenseAmount" name="expenseAmount" min="0" required>
               <!-- <p class="file">
                領収書<br />
                <form action="file:///c%3A/LetsEngineer/curriculum/JavaStudy/%E9%96%8B%E7%99%BA/HTML/expenselist.html" method="post" enctype="multipart/form-data" >
                <input type="file" name="file" onchange="previewFile(this);">
                </p> -->
            </div>

            <div class="form-group">
                <label for="description">備考:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button class="submit-button" type="submit">申請する</button>
            </div>
            <div class="back-button">
                <a href="/mypage">マイページに戻る</a>
            </div>
        </form>
    </div>
</body>
</html>
