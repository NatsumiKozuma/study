<!DOCTYPE html>
<html lang="ja">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>経費申請登録</title>
	<link rel="stylesheet" th:href="@{/css/add.css}">
</head>

<body>
	<class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>経費申請フォーム</h1>
		<form th:action="@{/expense/complete}" th:object="${expenseRequest}" th:method="post">


			<div class="form-group">
				<label for="user_id">ユーザーID:</label>
				<input type="text" th:field="*{user_id}" class="form-control">
			</div>

			<div class="form-group">
				<label for="applicationDate">日付:</label>
				<input type="date" th:field="*{applicationDate}" class="form-control">
			</div>

			<div class="form-group">
				<label for="expenseCategory">経費項目:</label>
				<select type="select" th:field="*{expenseCategory}" class="form-control">
					<option value="食事">食事</option>
					<option value="交通費">交通費</option>
					<option value="宿泊費">宿泊費</option>
					<option value="その他">その他</option>
				</select>
			</div>

			<div class="form-group">
				<label for="amount">経費金額:</label>
				<input type="number" th:field="*{amount}" class="form-control">
			</div>

			<div class="form-group">
				<label for="description">備考:</label>
				<textarea type="text" th:field="*{description}" class="form-control" rows="4"></textarea>
			</div>

			<button class="btn btn-primary" type=”submit”>申請</button>

			<div class="back-button">
				<a th:href="@{'/mypage'}">マイページに戻る</a>
			</div>
		</form>
		</class>
</body>

</html>
