<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = 'スコア情報編集', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
		<h1>スコア編集</h1>
		<form th:action="@{/score/update}" th:object="${scoreUpdateRequest}" th:method="post">
		<input type="hidden" th:field="*{id}" />
			<div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">名前：</div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{name}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">数学のスコア：</div>
					<div class="col py-2 border">
						<input type="number" class="form-control" th:field="*{math_score}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">英語のスコア：</div>
					<div class="col py-2 border">
						<input type="number" class="form-control" th:field="*{english_score}">
					</div>
				</div>
				<div class="text-center">
					<input type="submit" class="btn btn-primary" value="　更新　">
					<div class="back-button">
						 <a th:href="@{/score/{id}(id=*{id})}" >キャンセル</a>
					</div>
				</div>
			</div>

		</form>

		</class>

	</div>
</body>

</html>
