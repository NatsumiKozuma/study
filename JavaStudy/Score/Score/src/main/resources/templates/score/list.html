<!DOCTYPE html>
<html lang="ja">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>スコア管理</title>
</head>

<body>

	<div class="container">
		<h1>スコア一覧</h1>
		<table border=1>
			<thead>
				<th>ID</th>
				<th>名前</th>
				<th>数学のスコア</th>
				<th>英語のスコア</th>
				<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="score : ${scorelist}" th:object="${score}">
					<td class="center" th:text="*{id}"></td>
					<td th:text="*{name}"></td>
					<td th:text="*{math_score}"></td>
					<td th:text="*{english_score}"></td>
					<td>
						<a th:href="@{/score/{id}(id=*{id})}" class="btn btn-secondary">詳細</a>
						<a th:href="@{/score/{id}/delete(id=*{id})}" class="btn btn-secondary">削除</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="back-button">
			<a href="http://localhost:8080/score/add/">新規で登録する</a>

		</div>
	</div>

</body>

</html>
