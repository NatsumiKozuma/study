<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = '果物新規登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>果物新規登録</h1>
    <form th:action="@{/fruits/create}" th:object="${fruitsRequest}" th:method="post">

      <div class="form-group">
       <label>果物：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{fruits}" class="form-control">
      </div>

      <div class="text-center">
        <a href="/fruits/list" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="登録" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
